<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faith Ruetas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="hamburger.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>

    <nav id="desktop-nav">
        <div class="logo">Faith Ruetas</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Faith Ruetas</div>
        <div class="hamburger-menu">
            <!-- onclick="toggleMenu()" allows the hamburger to be opened"-->
            <div class="hamburger-icon" onclick="toggleMenu()">
                <!-- the lines of the hamburger menu-->
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <!-- onclick="toggleMenu()" allows the hamburger to be closed"-->
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>

    <section id="hero">
        <div class="section__pic-container">
            <img 
                src="./assets/headshot.png"
                alt="Faith Ruetas profile picture"
            >
        </div>

        <div class="section__text">
            <p class="section__text__p1"> Hello, I'm </p>
            <h1 class="title"> Faith Ruetas </h1>
            <p class="section__text__p2"> Programmer, writer, researcher </p>

            <div class="btn-container">
                <!-- window.open("https://webkinz.com") opens the URL in a new browser-->
                <button class="btn btn-color-2" onclick="window.open('.assets/resume.pdf')">
                    Resume
                </button>

                <!-- location.href = "https://webkinz.com" sets the URL of the current page -->
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact
                </button>
            </div>

            <div id="socials-container">
                <img 
                    src="./assets/linkedin.png" 
                    alt="LinkedIn logo" 
                    class="icon" 
                    onclick="location.href='https://www.linkedin.com/in/faith-ruetas/'"
                >
                <img 
                    src="./assets/github.png" 
                    alt="Github logo" 
                    class="icon" 
                    onclick="location.href='https://github.com/faithrts'"
                >
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
